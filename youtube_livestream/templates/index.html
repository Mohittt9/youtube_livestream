<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Control Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0A0F1F, #131b2e, #0b1227);
            font-family: 'Poppins', sans-serif;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(90deg, #ff4d4d, #f78aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        input {
            background: rgba(255, 255, 255, 0.07) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input::placeholder {
            color: #aaaaaa !important;
        }

        .btn-start {
            background: linear-gradient(90deg, #ff2c2c, #ff8ac9);
            color: white;
            border: none;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-start:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .active-table {
            margin-top: 25px;
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.04);
        }

        table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .btn-stop {
            border-radius: 10px;
            padding: 5px 14px;
            font-size: 13px;
            border: none;
            background: linear-gradient(90deg, #ffcc00, #ff7b00);
            color: black;
            transition: 0.3s;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffdb4d, #ffa64d);
        }

        .glow-box {
            text-shadow: 0 0 16px rgba(255, 84, 84, 0.9);
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <h2 class="text-center mb-5 title glow-box">ðŸš€ Stream Manager Dashboard</h2>

        <!-- Start Stream Form -->
        <div class="glass-card mb-5">
            <h4 class="mb-3" style="font-weight:500;">ðŸŽ¬ Start a 24/7 YouTube Stream</h4>

            <form action="/start" method="POST">
                <div class="mb-3">
                    <label class="form-label">YouTube Stream Key</label>
                    <input type="password" name="stream_key" class="form-control" required
                        placeholder="Enter your stream key...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Playlist / Video URL</label>
                    <input type="text" name="video_url" class="form-control" required
                        placeholder="https://youtube.com/playlist?...">
                </div>

                <button class="btn-start w-100">â–¶ Start 24/7 Live Stream</button>
            </form>
        </div>

        <!-- Running Streams -->
        <div class="glass-card">
            <h4 class="mb-3" style="font-weight:500;">ðŸŸ¢ Active Running Streams</h4>

            <div class="table-responsive active-table">
                <table class="table table-dark table-striped mb-0">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Stream Key</th>
                            <th>Source URL</th>
                            <th>Stop</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for pid, data in processes.items() %}
                        <tr>
                            <td>{{ pid }}</td>
                            <td>{{ data.key_hidden }}</td>
                            <td style="max-width:350px; word-wrap:break-word;">{{ data.url }}</td>
                            <td>
                                <a href="/stop/{{ pid }}" class="btn-stop">â›” Stop</a>
                            </td>
                        </tr>

                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center py-3 text-muted">No active streams running...</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
